<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploy Token</title>
</head>
<body>
    <h1>Deploy a New Token</h1>
    <form action="/deploy_token" method="post">
        <label for="tokenType">Token Standard:</label>
        <select name="tokenType" id="tokenType">
            <option value="ERC20">ERC20</option>
            <option value="ERC721">ERC721</option>
            <!-- Add other token types as needed -->
        </select><br><br>

        <label for="walletAddress">Wallet Address:</label>
        <input type="text" id="walletAddress" name="walletAddress"><br><br>

        <!-- Add other fields based on the token properties you need -->
        <label for="tokenSupply">Token Supply:</label>
        <input type="number" id="tokenSupply" name="tokenSupply"><br><br>

        <input type="submit" value="Deploy Token">
    </form>
</body>
</html>
